<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Apoio em Saúde Mental</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, #4a90e2, #357ABD);
    }

    .container {
      position: relative;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 420px;
      width: 90%;
      z-index: 1;

      opacity: 0;
      transform: translateY(-30px);
      animation: fadeInUp 1.2s ease forwards;
      animation-delay: 0.3s;
    }

    h1 {
      font-size: 1.6em;
      margin-bottom: 20px;
      font-weight: 600;
      color: #333;
      line-height: 1.3;
    }

    p {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px 5px;
      font-size: 1em;
      font-weight: 500;
      color: #fff;
      background: linear-gradient(135deg, #4a90e2, #357ABD);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(78, 115, 223, 0.3);
    }

    .btn:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #5aa1f3, #3c82c4);
      box-shadow: 0 6px 15px rgba(78, 115, 223, 0.4);
    }

    .link {
      background: none;
      border: none;
      padding: 0;
      margin-top: 15px;
      font-size: 0.9em;
      color: #357ABD;
      text-decoration: underline;
      cursor: pointer;
      display: block;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    .links-container {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .warning {
      font-size: 0.85em;
      color: #b33;
      margin-top: 6px;
      display: none;
      text-align: left;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container" id="form-container">
    <h1>Crie sua conta</h1>
    <p>Preencha os campos abaixo para começar.</p>
    <form id="signup-form">
      <input type="text" placeholder="Nome completo" required>
      <input type="email" placeholder="E-mail" required>
      <input type="password" id="signup-password" placeholder="Senha" required>
      <div id="signup-caps-warning" class="warning">⚠ Caps Lock ativado</div>
      <p style="font-size:0.85em; color:#555;">Use pelo menos 8 caracteres, incluindo números e símbolos.</p>
      <input type="password" placeholder="Confirme a senha" required>
      <button type="submit" class="btn">Cadastrar</button>
    </form>
    <div class="links-container">
      <span class="link" onclick="mostrarLogin()">Já tenho conta</span>
    </div>
  </div>

  <script>
    // Função genérica para ativar aviso de Caps Lock
    function ativarAvisoCaps(inputId, warningId) {
      const input = document.getElementById(inputId);
      const warning = document.getElementById(warningId);

      if (!input) return; // se não existir o campo, não faz nada

      input.addEventListener("keyup", function(event) {
        if (event.getModifierState("CapsLock")) {
          warning.style.display = "block";
        } else {
          warning.style.display = "none";
        }
      });
    }

    // Ativar no campo de cadastro
    ativarAvisoCaps("signup-password", "signup-caps-warning");

    // Alternar para login
    function mostrarLogin() {
      document.getElementById("form-container").innerHTML = `
        <h1>Entrar</h1>
        <p>Digite seus dados de acesso.</p>
        <form id="login-form">
          <input type="email" placeholder="E-mail" required>
          <input type="password" id="login-password" placeholder="Senha" required>
          <div id="login-caps-warning" class="warning">⚠ Caps Lock ativado</div>
          <button type="submit" class="btn">Login</button>
        </form>
        <div class="links-container">
          <span class="link" onclick="mostrarCadastro()">Criar nova conta</span>
          <span class="link" onclick="window.location.href='recuperar.html'">Esqueci minha senha</span>
        </div>
      `;

      // Ativar no campo de login
      ativarAvisoCaps("login-password", "login-caps-warning");
    }

    // Alternar para cadastro
    function mostrarCadastro() {
      location.reload();
    }
  </script>
</body>
</html>
